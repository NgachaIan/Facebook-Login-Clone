<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - Login or Sign Up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-10">
            <img src="facebook.svg" class="w-80" alt="Facebook Logo">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col  bg-white p-8 rounded-2xl w-1/4 text-lg relative">
            <input class="my-2 px-4 h-12 border border-1 outline-blue-600 rounded-lg border-gray-200" type="text" placeholder="Email or Phone Number">
            <input class="my-2 px-4 h-12 border border-1 outline-blue-600 rounded-lg border-gray-200" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl hover:bg-blue-700">Login</button>
            <span class="text-blue-600 text-sm text-center my-2 cursor-pointer hover:underline">Forgot your password?</span>
            <hr class="my-2">
            <button class="bg-green-600 text-white font-bold my-2 p-3 rounded-md text-xl hover:bg-green-700 w-fit mx-auto">Create a new account</button>
            <span class="text-sm absolute -bottom-12"><span class="font-bold hover:underline cursor-pointer">Create a page</span> for a celebrity, famous brand or business</span>
            
        </div>
    </div>
</body>
</html>
